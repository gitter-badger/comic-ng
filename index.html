<!DOCTYPE html>
<html ng-app="comicNg">
    <head>
        <script src="js/vers.js"></script>
        <link rel="stylesheet" type="text/css" href="js/bootstrap.min.css"/>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-touch.min.js"></script>
        <!--<link rel="stylesheet" type="text/css" href="https://bootswatch.com/simplex/bootstrap.min.css"/>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.4.0/angular-touch.min.js"></script>-->
        <script src="js/app.js"></script>
        <script src="js/caruso.js"></script>
    </head><body>
    <h1 style="margin:4px; padding:4px">comic-ng</h1>
    <!--App Body-->
    <!--<stage></stage><!--Future Implementation-->
    <div style="text-align:center" ng-controller="StageDirector as scene">
        <p><span id="time">{{scene.now | date:'MM/dd/yyyy @ h:mm:ss a'}}</span></p>
        <div id="myCarousel" class="carousel slide" data-ride="" data-interval="false" data-wrap="false">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div id="{{$index}}" ng-repeat="page in scene.pages" ng-hide="scene.now < page.release" class="item" ng-class="{active: $first, first: $first, last: $last}">
                    <h1>{{page.title}}</h1>
                    <p><img src="{{scene.config.dir + page.url}}" title="{{page.hover}}" alt="{{page.alt}}"></p>
                </div>
            </div>
            <!-- Controls -->
            <button class="frs" id="bfrs" onclick="caruso.frst()">|<</button>
            <button class="frs" id="bpre" onclick="caruso.left()">< Prev</button>
            <button id="bran" onclick="caruso.rand()">?</button>
            <input id="snum" type="number" class="tiny" onkeydown="caruso.indx(this)"/>
            <button class="las" id="bnex" onclick="caruso.rght()">Next ></button>
            <button class="las" id="blas" onclick="caruso.last()">>|</button></p>
        </div>
    </div>
    <p style="text-align:center">Images Courtesy of <a href="http://.xkcd.com/">XKCD</a></p>
</body></html>
