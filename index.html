<!DOCTYPE html>
<html ng-app="comicNg">
    <head>
        <script src="js/vers.js"></script>
        <link rel="stylesheet" type="text/css" href="js/bootstrap.min.css"/>
        <script src="js/angular.min.js"></script>
        <!--<link rel="stylesheet" type="text/css" href="https://bootswatch.com/simplex/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>-->
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="StageDirector as scene">
            <p>{{scene.now}}</p>
        <div ng-repeat="page in scene.pages" ng-hide="scene.now < page.release">
            <h1>{{page.title}}</h1>
            <p><img src="{{scene.config.dir + page.url}}" title="{{page.hover}}" alt="{{page.alt}}"></p>
            <p><button ng-hide="$first">|<</button>
            <button ng-hide="$first">< Prev</button>
            <button>Random</button>
            <button ng-hide="$last">Next ></button>
            <button ng-hide="$last">>|</button></p>
        </div>
                <p>Images Courtesy of <a src="http://xkcd.com/">XKCD</a></p>
    </body>
</html>
